{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <form class="p-4 border rounded shadow-sm" method="post" id="loginForm" autocomplete="off">
    {% csrf_token %}
    {% for message in messages %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
    <h3 class="mb-4 text-center">Login</h3>
    <input type="text" name="fakeusernameremembered" style="display:none">
    <input type="password" name="fakepasswordremembered" style="display:none">
    <div class="mb-3">
        <label>Username:</label>
        <input type="text" name="username" class="form-control" autocomplete="new-password">
    </div>
    <div class="mb-3">
        <label>Password:</label>
        <input type="password" name="password" class="form-control" autocomplete="new-password">
    </div>
    <button type="submit" class="btn btn-primary" >Login</button>
  </form>
</div>
{% endblock %}
<script>
 
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      fetch("/api/token/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.access && data.refresh) {
          saveTokens(data.access, data.refresh);  // âœ… Save tokens here
          window.location.href = "/tasks/";       // Redirect to dashboard
        } else {
          alert("Invalid login");
        }
      });
    });
  </script>
